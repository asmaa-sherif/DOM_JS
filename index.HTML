<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="age-1-386067.png" />
    <link href="style.CSS" rel="stylesheet">
    </link>
</head>

<body>

    <div class="container">
        <div class="surprise fadeIn" id="surprise">
            <img src="ballon.png" title="HBD">
        </div>
        <div class="row">
            <!-- include input type date - button to calculate -->
            <div class="calculate" id="calc">

                <input type="date" id="birthdate">
                <button class="btn" onclick="ageCalculate();">Calculate</button>

            </div>

            <!-- include 3 div (Years - Months - Days) -->
            <div class="part2">
                <div class="part2_container">
                    <div class="year">
                        <h3 id="year"> - </h3>
                        <p>Years</p>
                    </div>
                </div>

                <div class="part2_container">
                    <div class="month">
                        <h3 id="month"> - </h3>
                        <p>Months</p>
                    </div>
                </div>

                <div class="part2_container">
                    <div class="day">
                        <h3 id="day"> - </h3>
                        <p>Days</p>
                    </div>
                </div>
            </div>
            <div id="string" class="text">

            </div>
        </div>
    </div>









    <script src="script.JS"></script>
</body>

</html>
